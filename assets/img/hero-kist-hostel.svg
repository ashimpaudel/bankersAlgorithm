      <path d="M0 12h24M12 0v24" stroke="#f9f5ef" stroke-width="4" opacity="0.28"/>
      <path d="M0 0l24 24M24 0L0 24" stroke="#1a4a8d" stroke-width="2" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="720" height="480" fill="url(#sky)"/>
  <ellipse cx="360" cy="430" rx="340" ry="70" fill="#e2d9cf"/>
  <path d="M40 330c50-60 90-90 160-80s140 20 220-10 170-20 230 60v60H40z" fill="#d6e4f8" opacity="0.55"/>
