<svg width="720" height="480" viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Illustration of Nest Boy's Hostel courtyard</title>
  <desc id="desc">Warm illustration showing a Kathmandu hostel courtyard with Nepali flag colours and surrounding hills.</desc>
  <defs>
